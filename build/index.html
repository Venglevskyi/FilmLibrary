<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FilmLibrary</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- //=./html/filmPage.html -->
    <div class="header-container">
      <header class="site-nav">
        <nav>
          <ul class="site-menu">
            <li class="site-menu__item list">
              <a href="#">
                <img src="../images/icons/icon-film.png" alt="" />
              </a>
            </li>
            <li class="site-menu__item list">
              <a class="link site-menu__item_list" href="#">home</a>
            </li>
            <li class="site-menu__item list">
              <a class="link site-menu__item_list" href="#">my library</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <section class="homepage">
      <form action="#" class="searchform">
        <label for="#" class="searchform__field"
          ><input
            type="text"
            class="searchform__field__input"
            placeholder="Write movie name and click Enter"
          />
        </label>
      </form>
      <div class="container">
        <ul class="films-list">
          <li class="films-list__item">
            <a class="films-list__item__block" href="#">
              <img
                src="../images/film-preview/poster1.png"
                alt="Here's how it looks!"
                width="298"
                height="156"
              />
              <p class="films-list__item__block__filmname">Темные времена (2017)</p>
            </a>
          </li>
          <li class="films-list__item">
            <a class="films-list__item__block" href="#">
              <img
                src="../images/film-preview/poster2.png"
                alt="Here's how it looks!"
                width="298"
                height="156"
              />
              <p class="films-list__item__block__filmname">
                Приключения Паддингтона 2 (2017)
              </p>
            </a>
          </li>
          <li class="films-list__item">
            <a class="films-list__item__block" href="#">
              <img
                src="../images/film-preview/poster3.png"
                alt="Here's how it looks!"
                width="298"
                height="156"
              />
              <p class="films-list__item__block__filmname">Атлантида (2017)</p>
            </a>
          </li>
          <li class="films-list__item">
            <a class="films-list__item__block" href="#">
              <img
                src="../images/film-preview/poster4.png"
                alt="Here's how it looks!"
                width="298"
                height="156"
              />
              <p class="films-list__item__block__filmname">Большая игра (2017)</p>
            </a>
          </li>
          <li class="films-list__item">
            <a class="films-list__item__block" href="#">
              <img
                src="../images/film-preview/poster5.png"
                alt="Here's how it looks!"
                width="298"
                height="156"
              />
              <p class="films-list__item__block__filmname">Лига справедливости (2017)</p>
            </a>
          </li>
          <li class="films-list__item">
            <a class="films-list__item__block" href="#">
              <img
                src="../images/film-preview/poster6.png"
                alt="Here's how it looks!"
                width="298"
                height="156"
              />
              <p class="films-list__item__block__filmname">Атлантида (2017)</p>
            </a>
          </li>
        </ul>
      </div>
      <div class="pagination">
        <button class="pagination__btn" type="button"><span>Prev</span></button>
        <div class="pagination__page"><span>1</span></div>
        <button class="pagination__btn" type="button"><span>Next</span></button>
      </div>
    </section>
    <footer>
      <p class="text-title">Made by group Vetri</p>
    </footer>
  </body>
</html>
