
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FilmLibrary</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>   
    
    <header class="site-header">
      <div class="header-container container">
        <a href="#">
          <img src="../images/icons/icon-film.png" alt="" />
        </a>
        <nav>
          <ul class="site-menu">
            <li class="site-menu__item list">
              <a class="link site-menu__item_list home-btn" href="#">home</a>
            </li>
            <li class="site-menu__item list">
              <a class="link site-menu__item_list library-btn" href="#">my library</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="homepage">
      <form action="#" class="searchform">
        <label for="#" class="searchform__field"
          ><input
            type="text"
            class="searchform__field__input"
            placeholder="Write movie name and click Enter"
          />
        </label>
      </form>
      <div class="container">
        <ul class="films-list"></ul>
      </div>
      <div class="pagination">
        <button class="pagination__btn--prev" type="button">
          <span>Prev</span>
        </button>
        <div class="pagination__page"><span>1</span></div>
        <button class="pagination__btn--next" type="button">
          <span>Next</span>
        </button>
      </div>
    </section>
    <!-- //=./html/main/detailsPage.html -->
    <div class="library container unvisible">
      <nav class="lib-navigation">
        <ul class="list lib-navigation__list">
          <li class="lib-navigation__item">
            <button type="button" id="watched-but" class="lib-navigation__but">
              Watched
            </button>
          </li>
          <li class="lib-navigation__item">
            <button type="button" id="queue-but" class="lib-navigation__but">
              Queue
            </button>
          </li>
        </ul>
      </nav>
      <ul class="list library__list"></ul>
    </div>
    
    <footer>
      <div class="container">
        <p class="text-title">Made by Wind Group</p>
      </div>
    </footer>
    <a href="#" class="back-to-top"></a>    
    <!-- inject:js -->
    <script src="js/scripts.js"></script>
    <!-- endinject -->
  </body>
</html>
